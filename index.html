<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style sheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/typography.css">
    <link rel="stylesheet" href="./styles/helpers.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- scripts -->
    <script src="./scripts/main.js"></script>
    <title>To-Do List App</title>
</head>

<body class="browser-window display-flex justify-center align-center">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <div class="app-container display-flex flex-row">
        <div class="left-app-container display-flex align-center">
            <div class="left-app-container__frame"></div>
        </div>
        <div class="right-app-container">
            <!-- navigation-bar -->
            <nav class="right-app-container__nav-bar display-flex justify-end align-center">
                <button class="right-app-container__nav-bar--info-btn">
                    <i class="fas fa-chevron-circle-down color--thirdly"></i>
                </button>
            </nav>
            <!-- main-section -->
            <main class="right-app-container__frame">
                <div class="right-app-container__main"></div>
            </main>
        </div>
    </div>
</body>

</html>
