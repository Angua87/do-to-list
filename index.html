<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- style sheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/typography.css">
    <link rel="stylesheet" href="./styles/helpers.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- scripts -->
    <script src="./scripts/main.js"></script>
    <title>To-Do List App</title>
</head>

<body class="browser-window-size display--flex justify--center align--center">
    <!-- Font Awesome Script-->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <div class="app-container display--flex flex--row">
        <!-- LEFT-SIDE -->
        <div class="left-side-wrapper display--flex align--center">
            <div class="left-side-wrapper__inner-container">
                <div class="UA-container display--flex justify--center align--center flex--column">
                    <div class="UA-container__icon color--thirdly">
                        <i class="far fa-user-circle"></i>
                    </div>
                    <div>
                        <p class="UA-container__subtitle color--thirdly font-size--s">User Account</p>
                    </div>
                </div>
                <div class="buttons-wrapper">
                    <div class="buttons-wrapper__btn-container">
                        <h3 class="btn-headings font-size--s">Tasks</h3>
                        <div class="display--flex flex--column font-size--s">
                            <div class="display--flex align--center justify--between">
                                <div>
                                    <button class="to-do-btn display--flex align--center justify--between flex--row">
                                        <p>To-do</p>
                                        <i class="to-do-btn__icon fas fa-exclamation-circle"></i>
                                    </button>
                                </div>
                                <p class="to-do-btn__counter">10</p>
                            </div>
                            <div class="display--flex align--center justify--between">
                                <div>
                                    <button
                                        class="in-progress-btn display--flex align--center justify--between flex--row">
                                        <p>In Progress</p>
                                        <i class="in-progress-btn__icon fas fa-spinner"></i>
                                    </button>
                                </div>
                                <p class="in-progress-btn__counter">10</p>
                            </div>
                            <div class="display--flex align--center justify--between">
                                <div>
                                    <button class="done-btn display--flex align--center justify--between flex--row">
                                        <p>Done</p>
                                        <i class="done-btn__icon fas fa-check-circle"></i>
                                    </button>
                                </div>
                                <p class="done-btn__counter">10</p>
                            </div>
                        </div>

                    </div>
                    <div class="buttons-wrapper__btn-container">
                        <h3 class="btn-headings font-size--s">Categories</h3>
                        <div class="display--flex justify--between align--center flex--row flex--wrap font-size--s">
                            <div><button class="work-btn">
                                    Work
                                </button>
                            </div>
                            <div><button class="school-btn">
                                    School
                                </button>
                            </div>
                            <div><button class="other-btn">
                                    Other
                                </button>
                            </div>
                            <div><button class="home-btn">
                                    Home
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="add-task-container display--flex justify--end align--end font-size--s">
                        <div class="add-task-btn">
                            <p class="add-task-btn__description">Add New Task</p>
                            <i class="add-task-btn__icon fas fa-plus-circle"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- RIGHT-SIDE -->
        <div class="right-side-wrapper">
            <!-- header-bar -->
            <header class="header-bar-container display--flex align--center justify--between">
                <h1 class="header-bar-container__main heading color--thirdly font-size--m">Dashboard</h1>
                <div class="search-btn">
                    <i class="fas fa-search color--thirdly"></i>
                    <input class="search-btn__input font-size--s" type="text" placeholder="Search for...">
                </div>
            </header>
            <!-- main-section -->
            <main class="main-wrapper">
                <div class="main-wrapper_inner-container display--flex flex--row">
                    <section class="notes-wrapper display--flex flex--row flex--wrap flex--wrap">
                        <div class="random-note"></div>
                        <div class="random-note"></div>
                        <div class="random-note"></div>
                        <div class="random-note"></div>
                    </section>
                    <div class="calendar-wrapper">
                        <div class="calendar-app font-size--xs">
                            <div class="calendar-app_month">
                                <i class="calendar-arrow-left_icon fas fa-chevron-left"></i>
                                <div class="date">
                                    <p>May 2021</p>
                                </div>
                                <i class="calendar-arrow-right_icon fas fa-chevron-right"></i>
                            </div>
                            <!--  -->
                            <div class="calendar-app_weekdays">
                                <div>Sun</div>
                                <div>Mon</div>
                                <div>Thu</div>
                                <div>Wed</div>
                                <div>Thu</div>
                                <div>Fri</div>
                                <div>Sat</div>
                            </div>
                            <div class="calendar-app_days">
                                <div class="days_prev-date">26</div>
                                <div class="days_prev-date">27</div>
                                <div class="days_prev-date">28</div>
                                <div class="days_prev-date">29</div>
                                <div class="days_prev-date">30</div>
                                <div class="div">1</div>
                                <div class="div">2</div>
                                <div class="div">3</div>
                                <div class="div">4</div>
                                <div class="div">5</div>
                                <div class="div">6</div>
                                <div class="div">7</div>
                                <div class="div">8</div>
                                <div class="div">9</div>
                                <div class="div">10</div>
                                <div class="div">11</div>
                                <div class="div">12</div>
                                <div class="div">13</div>
                                <div class="div">14</div>
                                <div class="div">15</div>
                                <div class="div">16</div>
                                <div class="div">17</div>
                                <div class="div">18</div>
                                <div class="div">19</div>
                                <div class="div">20</div>
                                <div class="div">21</div>
                                <div class="div">22</div>
                                <div class="div">23</div>
                                <div class="div">24</div>
                                <div class="div">25</div>
                                <div class="div">26</div>
                                <div class="div">27</div>
                                <div class="div">28</div>
                                <div class="div">29</div>
                                <div class="div">30</div>
                                <div class="div">31</div>
                                <div class="days_next-date">1</div>
                                <div class="days_next-date">2</div>
                                <div class="days_next-date">3</div>
                                <div class="days_next-date">4</div>
                                <div class="days_next-date">5</div>
                                <div class="days_next-date">6</div>
                            </div>
                        </div>
                        <div class="daily-tasks-wrapper display--flex flex--column justify--end">
                            <h3 class="btn-headings font-size--s">Daily Tasks</h3>
                            <section>
                                <div class="random-task"></div>
                                <div class="random-task"></div>
                                <div class="random-task"></div>
                                <div class="random-task"></div>
                            </section>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
